<div class="card-container">
  <mat-card *ngFor="let card of matCards" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{card.title}}</mat-card-title>
      <mat-card-subtitle>{{card.breed}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="card.imgSrc" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{card.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>{{card.buttonTextOne}}</button>
      <button mat-button>{{card.buttonTextTwo}}</button>
    </mat-card-actions>
  </mat-card>
</div>
