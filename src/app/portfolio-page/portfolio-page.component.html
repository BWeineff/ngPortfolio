<div class="card-container">
  <mat-card *ngFor="let card of matCards" class="portfolio-card">
    <mat-card-header>
      <div mat-card-avatar class="portfolio-header-image"></div>
      <mat-card-title>{{card.title}}</mat-card-title>
      <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="card.imgSrc" alt="Photo representing code project">
    <mat-card-content>
      <p>
        {{card.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a class="buttonText" mat-button target="_blank" [href]="card.website">{{card.buttonTextOne}}</a>
      <a class="buttonText" mat-button target="_blank" [href]="card.projectGit">{{card.buttonTextTwo}}</a>
    </mat-card-actions>
  </mat-card>
</div>
